apply plugin: 'com.android.library'
//upload
apply plugin: 'rokid-maven'

//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

rokid {
    maven {
        groupId = "com.rokid.glass"
        artifactId = "ui" // module
        version = "1.6.4"

        repository {
            url = 'https://maven.rokid.com/repository/maven-releases/'

            sourcesJar = true
            javadocJar = false
        }

        snapshotRepository {
            url = 'https://maven.rokid.com/repository/maven-snapshots'

            sourcesJar = true
            javadocJar = false
        }

